name: CI


on: [push]

jobs:      
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
    - name: print env
      run: node -v && yarn -v
    - name: init
      run: yarn run init
    - name: build
      if: success()
      run: yarn run build:fast
