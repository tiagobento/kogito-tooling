name: CI

env:
  DISPLAY: ":99.0"

on:
  push:
    branches: [master, gha]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macOS-latest]
        node: [12.13.0]
        yarn: [1.19.0]

    
    steps:
    
    - uses: actions/checkout@v1
    
    - uses: actions/setup-node@v1
      name: Setup Node
      with:
        node-version: ${{ matrix.node }}
    
    - name: Setup Yarn
      run: npm install -g yarn@${{ matrix.yarn }}
    
    - name: Start Xvfb
      if: matrix.os == 'ubuntu-latest'
      run: /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
    
    - name: Download dependencies
      run: yarn run init
   
    - name: Build fast
      if: success()
      run: npx lerna run build:fast --stream
    
    - name: Lint
      run: npx lerna run lint --stream
      continue-on-error: true
    
    - name: Unit tests
      run: npx lerna run test --stream
      continue-on-error: true
    
    - name: Integration test
      run: npx lerna run test:it --stream
      continue-on-error: true
    
    - name: Build prod
      if: success()
      run: npx lerna run --stream build:fast -- --mode production --devtool none
